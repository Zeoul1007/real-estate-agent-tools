<h2>Schedule an Appointment</h2>
<input type="text" id="calendarEvent" placeholder="Schedule: Meeting with Tom at 2PM">
<button onclick="scheduleEvent()">Schedule</button>
<p id="calendarResponse"></p>

<script>
async function scheduleEvent() {
    const query = document.getElementById("calendarEvent").value;
    const responseBox = document.getElementById("calendarResponse");

    const response = await fetch("https://your-railway-app.com/generate-calendar-link?event=" + encodeURIComponent(query));
    const data = await response.json();

    responseBox.innerHTML = `
        <a href="${data.google_calendar_url}" target="_blank">ðŸ“… Add to Google Calendar</a><br>
        <a href="${data.apple_calendar_url}" target="_blank">ðŸ“… Add to Apple Calendar</a>
    `;
}
</script>
