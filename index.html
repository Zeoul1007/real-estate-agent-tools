<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agent Tools</title>
    
    <!-- Bootstrap for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to right, #b3e5fc, #e3f2fd); /* Light blue gradient */
            font-family: Arial, sans-serif;
        }

        /* Centered Content */
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }

        /* Box Styling */
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px; /* Adds space between sections */
        }

        /* Custom Button Styling */
        .btn-custom {
            font-size: 18px;
            border-radius: 8px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Space Between Buttons and Links */
        .response-links {
            margin-top: 15px;
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .btn-custom {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Real Estate Agent Assistant</h1>

        <!-- Open RealEstate AI -->
        <div class="box">
            <h2>üí¨ Open RealEstate AI</h2>
            <p>Click below to chat with AI about market trends, reports, and more.</p>
            <a href="https://chatgpt.com/g/g-67b170b3c090819199488bbe27144ada-realestate-ai" target="_blank" class="btn btn-primary btn-custom">
                <i class="fas fa-robot"></i> Chat with AI
            </a>
        </div>

        <!-- Calendar Scheduling and Directions -->
        <div class="box">
            <h2>üóìÔ∏è Schedule or Get Directions</h2>
            <input type="text" id="userInput" class="form-control" placeholder="Enter request (e.g., Meeting with Tom at 2 PM tomorrow or Directions to 55 Main Street, Toronto)">
            <button class="btn btn-primary btn-custom" onclick="handleUserInput()">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
            <p id="response" class="response-links"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const apiKey = process.env.OPENAI_API_KEY; // Reference the environment variable

        async function parseInputWithAI(input) {
            const prompt = `Extract the event details or address from the following input and return them in JSON format. If it's a calendar request, include title, date, time, and location. If it's a directions request, include the address.
Input: "${input}"
Output: { "type": "calendar" | "directions", "title": "Event title", "date": "YYYY-MM-DD", "time": "HH:MM", "location": "Event location", "address": "Address for directions" }`;

            try {
                const response = await fetch("https://api.openai.com/v1/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003", // Use the appropriate model
                        prompt: prompt,
                        max_tokens: 100,
                        temperature: 0
                    })
                });

                const data = await response.json();
                const output = data.choices[0].text.trim();
                return JSON.parse(output);
            } catch (error) {
                console.error("Error parsing input with AI:", error);
                return null;
            }
        }

        function generateGoogleCalendarLink(event) {
            const startTime = new Date(`${event.date}T${event.time}:00Z`).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            const endTime = new Date(new Date(`${event.date}T${event.time}:00Z`).getTime() + 3600000).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z'; // 1 hour later

            return `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&dates=${startTime}/${endTime}&location=${encodeURIComponent(event.location)}`;
        }

        function generateICSFile(event) {
            const startTime = new Date(`${event.date}T${event.time}:00Z`).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            const endTime = new Date(new Date(`${event.date}T${event.time}:00Z`).getTime() + 3600000).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z'; // 1 hour later

            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Real Estate Assistant//EN
BEGIN:VEVENT
UID:${startTime}-001@realestateassistant.com
DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z'}
DTSTART:${startTime}
DTEND:${endTime}
SUMMARY:${event.title}
LOCATION:${event.location}
DESCRIPTION:Created with Real Estate Assistant
END:VEVENT
END:VCALENDAR`;

            return `data:text/calendar;charset=utf-8,${encodeURIComponent(icsContent)}`;
        }

        async function handleUserInput() {
            const input = document.getElementById("userInput").value;
            const responseBox = document.getElementById("response");

            if (!input) {
                responseBox.innerHTML = `<p class="text-danger">‚ùå Please enter a request.</p>`;
                return;
            }

            try {
                // Parse input using AI
                const parsedData = await parseInputWithAI(input);
                if (!parsedData) {
                    throw new Error("Could not parse input.");
                }

                // Generate and open the appropriate link
                if (parsedData.type === "calendar") {
                    const googleLink = generateGoogleCalendarLink(parsedData);
                    const icsLink = generateICSFile(parsedData);

                    // Display links
                    responseBox.innerHTML = `
                        <p>‚úÖ Event Created!</p>
                        <a href="${googleLink}" target="_blank">üìÖ Add to Google Calendar</a><br>
                        <a href="${icsLink}" download="event.ics">üçè Download for Apple Calendar</a>
                    `;

                    // Automatically open Google Calendar in a new tab
                    window.open(googleLink, "_blank");
                } else if (parsedData.type === "directions") {
                    const mapUrl = `https://www.google.com/maps?q=${encodeURIComponent(parsedData.address)}`;

                    // Display link
                    responseBox.innerHTML = `
                        <p>‚úÖ Directions Created!</p>
                        <a href="${mapUrl}" target="_blank">üìç Open in Google Maps</a>
                    `;

                    // Automatically open Google Maps in a new tab
                    window.open(mapUrl, "_blank");
                } else {
                    throw new Error("Invalid request type.");
                }
            } catch (error) {
                responseBox.innerHTML = `<p class="text-danger">‚ùå Error: Could not process your request. Please check your input.</p>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
