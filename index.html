<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agent Tools</title>
</head>
<body>
    <h1>Real Estate Agent Assistant</h1>

    <!-- GPT AI Assistant -->
    <h2>Ask the AI</h2>
    <input type="text" id="realEstateGPT" placeholder="Ask about reports, social feeds...">
    <button onclick="askGPT()">Ask</button>
    <p id="aiResponse"></p>

    <!-- Calendar Scheduling -->
    <h2>Schedule an Appointment</h2>
    <input type="text" id="calendarEvent" placeholder="Schedule: Meeting with Tom at 2PM">
    <button onclick="scheduleEvent()">Schedule</button>
    <p id="calendarResponse"></p>

    <!-- Google Maps -->
    <h2>Get Directions</h2>
    <input type="text" id="mapQuery" placeholder="Enter an address...">
    <button onclick="getDirections()">Get Directions</button>
    <p id="mapResponse"></p>

    <script>
        // ‚úÖ AI Assistant - Connects to Railway API
        async function askGPT() {
            const query = document.getElementById("realEstateGPT").value;
            const responseBox = document.getElementById("aiResponse");

            try {
                const response = await fetch("https://real-estate-agent-tools-production.up.railway.app/ask-gpt", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch AI response.");
                }

                const data = await response.json();
                responseBox.innerText = data.choices[0].message.content;
            } catch (error) {
                responseBox.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }

        // ‚úÖ Calendar API - Connects to Railway backend
        async function scheduleEvent() {
            const query = document.getElementById("calendarEvent").value;
            const responseBox = document.getElementById("calendarResponse");

            try {
                const response = await fetch("https://real-estate-agent-tools-production.up.railway.app/generate-calendar-link?event=" + encodeURIComponent(query));

                if (!response.ok) {
                    throw new Error("Failed to fetch calendar links.");
                }

                const data = await response.json();
                responseBox.innerHTML = `
                    <a href="${data.google_calendar_url}" target="_blank">üìÖ Add to Google Calendar</a><br>
                    <a href="${data.apple_calendar_url}" target="_blank">üìÖ Add to Apple Calendar</a>
                `;
            } catch (error) {
                responseBox.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
            }
        }

        // ‚úÖ Google Maps Directions - Already working!
        function getDirections() {
            const address = document.getElementById("mapQuery").value;
            const mapUrl = `https://www.google.com/maps?q=${encodeURIComponent(address)}`;
            document.getElementById("mapResponse").innerHTML = `<a href="${mapUrl}" target="_blank">üìç Open in Google Maps</a>`;
        }
    </script>
</body>
</html>
